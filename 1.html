<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let col = prompt('enter no of cols');
        let row = prompt('enter no of rows');
        let s = '';
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                if (i == j || j == row - i - 1) s += '* ';
                else s += '&nbsp';
    }
    s += '<br/>';
}
document.write(s);
        </script>
</body>
</html>
