<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let m = prompt('enter odd no of row');
    if(confirm(m%2!=0) == true){ 
        let n = Math.abs(m / 2);
    let s = '';
    for (let i = 0; i <= n; i++) {
        for (let j = 0; j <= i; j++) {
        s += '*';
    }
    s += '<br/>';
    }
    for (i = n + 1; i < m; i++) {
        for (j = 0; j < m - i; j++) {
        s += '*';
    }
    s += '<br/>';
    }
    document.write(s);
    }

    else {
        alert('enter odd number');
    }
    </script>
</body>
</html>
